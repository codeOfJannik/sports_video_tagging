image: node:10 # change to match your node version

cache:
  paths:
    - sport_video_tagging_player/node_modules/

before_script:
  - cd sport_video_tagging_player
  - rm -rf dist
  - npm install

pages:
  stage: deploy
  script:
    - npm run build
    - rm -rf public
    - ls -la dist
    - mv dist public
    - ls -la public
  artifacts:
    paths:
      - sport_video_tagging_player/public
  only:
    - master
